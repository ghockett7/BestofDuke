    <body>
        <div id="bodApp">
            <div class = "container">
                <div class="row">
                    <div v-for = "entry in entries" class = "col-sm-12 col-md-6 col-lg-3">
                        <div class ="thumbnail">
                            <div class=" view overlay">
                                <a :href = "'index.html'+'#'+entry.link">
                                    <img :src="entry.image" alt="" class="img-thumbnail img-fluid img-responsive">
                                <div class="mask flex-center rgba-indigo-strong">
                                    <p class="white-text">{{entry.winner}}</p>
                                </div>
                                </a>
                            </div>
                            <div class = "caption"><p class="subcap">{{entry.category}}</p></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div v-for="entry in entries" :id="entry.link" class="entry col-sm-12 col-lg-8 col-centered">
                <div class="w-100 spacer"></div>
                    <article>
                        <h1 class="category">{{entry.category}}</h1>
                        <h3 class="category">Winner: {{entry.winner}}</h3>
                        <h5 class="category">Runner Up: {{entry.runnerUp}}</h5>
                        <h6 class="category">{{entry.thirdplace}}</h6>
                        <img :src="entry.image" class="category img-responsive">
                        <p class="category">{{entry.description}}</p>
                    </article>
                </div>
            </div>
        </div>
    </body>
